apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: directus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/directus-labs/helm-chart.git
    targetRevision: master
    path: charts/directus
    helm:
      releaseName: directus
      values: |
        directus:
          replicaCount: 1
          env:
            KEY: "troque-por-64-caracteres-aleatorios-aqui-1234567890abcdef1234567890abcdef12"
            SECRET: "outro-segredo-forte-aqui-0987654321abcdef1234567890abcdef12"
            ADMIN_EMAIL: "admin@seuemail.com"
            ADMIN_PASSWORD: "MudeEssaSenhaAGORA123!"
            NODE_ENV: production

            # === Banco de dados ===
            DB_CLIENT: "pg"
            DB_HOST: "postgres-directus"
            DB_PORT: "5432"
            DB_DATABASE: "directus"
            DB_USER: "directus"
            DB_PASSWORD: "directus123seguro"

            # === IMPORTANTE: mata o loop do PM2 ===
            CLUSTER: "false"
            PM2_CLUSTER_MODE: "off"

          ingress:
            enabled: true
            className: traefik
            hosts:
              - host: directus.10.43.109.113.nip.io   # ‚Üê seu IP
                paths:
                  - path: /
                    pathType: Prefix

        postgresql:
          enabled: true
          auth:
            postgresPassword: "postgres123seguro"
            database: "directus"
            username: "directus"
            password: "directus123seguro"
          primary:
            persistence:
              enabled: true
              storageClass: local-path
              size: 8Gi

  destination:
    server: https://kubernetes.default.svc
    namespace: directus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

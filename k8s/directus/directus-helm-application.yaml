apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: directus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://directus-labs.github.io/helm-chart/   # ← REPO OFICIAL CORRETO
    chart: directus                                       # ← nome do chart
    targetRevision: 0.9.10                                # ← versão estável (dez/2025)
    helm:
      releaseName: directus
      values: |
        # === POSTGRESQL ===
        postgresql:
          enabled: true
          auth:
            postgresPassword: "postgres123seguro"
            database: "directus"
            username: "directus"
            password: "directus123seguro"
          primary:
            persistence:
              enabled: true
              storageClass: local-path
              size: 8Gi

        # === DIRECTUS ===
        directus:
          replicaCount: 1
          env:
            KEY: "troque-por-64-caracteres-aqui-1234567890abcdef1234567890abcdef12"
            SECRET: "outro-segredo-forte-0987654321abcdef1234567890abcdef12"
            ADMIN_EMAIL: "admin@seuemail.com"
            ADMIN_PASSWORD: "MudeEssaSenhaAGORA123!"
            NODE_ENV: "production"

            # Banco PostgreSQL
            DB_CLIENT: "postgres"
            DB_HOST: "directus-postgresql"
            DB_PORT: "5432"
            DB_DATABASE: "directus"
            DB_USER: "directus"
            DB_PASSWORD: "directus123seguro"

            # Evita loop do PM2
            CLUSTER: "false"
            PM2_CLUSTER_MODE: "off"

          ingress:
            enabled: true
            className: traefik
            hosts:
              - host: directus.10.43.109.113.nip.io   # ← seu IP
                paths:
                  - path: /
                    pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: directus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
